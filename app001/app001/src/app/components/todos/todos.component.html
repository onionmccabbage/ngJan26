<aside>
    <h3>Todo List</h3>

    <!-- we use a structural directive to conditionally show -->
     @if (!todoItems().length){
        <p>Loading...</p>
     }

     <ul>
        <!-- we iterate over zero or more 'todo' items -->
         @for (todo of todoItems(); track todo.id) {
            <app-todo-item [todo]="todo" />
         }

     </ul>
</aside>
